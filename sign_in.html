<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>PostZify-SignIn</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="card">
    <h2>Sign In</h2>
    <input id="mail" type="email" placeholder="Email" required>
    <input id="pass" type="password" placeholder="Password" required>
    <div class="check">
      <input type="checkbox" onclick="pass()" />
      <p>Show Password</p>
    </div>
    <input id="sign_in" type="submit">
    <p>Doesn't have an account? <a href="index.html">Sign Up</a></p>
  </div>
  <div class="decor"></div>
</body>
<script type="module">

  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.9.2/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.9.2/firebase-analytics.js";
  import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.9.2/firebase-auth.js";
  import { getDatabase } from "https://www.gstatic.com/firebasejs/9.9.2/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAgg5h6qqDlfQLJffHaRG7XP4k_giljLw4",
      authDomain: "postzify-f9f54.firebaseapp.com",
      databaseURL: "https://postzify-f9f54-default-rtdb.firebaseio.com",
      projectId: "postzify-f9f54",
      storageBucket: "postzify-f9f54.appspot.com",
      messagingSenderId: "711623324421",
      appId: "1:711623324421:web:174a804bb5cc71d436fd6c",
      measurementId: "G-GC3TVTSP60"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth();
  
  sign_in.addEventListener('click',(e) => {
    
    const email = document.getElementById('mail').value;
    const password = document.getElementById('pass').value;
    
    signInWithEmailAndPassword(auth, email, password)
      .then((userCredential) => {
        // Signed in 
        const user = userCredential.user;
        alert('SignIn Completed!');
        window.location.replace('home.html', '_blank');
        // ...
      })
      .catch((error) => {
        const errorCode = error.code;
        const errorMessage = error.message;
        alert(errorMessage);
        // ..
      });
  });
</script>
<script src="main.js"></script>
</html>
